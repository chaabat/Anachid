<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">Your Library</h1>
    <button
      (click)="openUploadModal()"
      class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
    >
      Upload Track
    </button>
  </div>

  <!-- Categories -->
  <div class="flex space-x-2 overflow-x-auto pb-2">
    <button
      (click)="onCategoryChange('all')"
      [class.bg-blue-500]="selectedCategory === 'all'"
      [class.text-white]="selectedCategory === 'all'"
      class="px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors"
    >
      All
    </button>
    @for (category of categories; track category) {
    <button
      (click)="onCategoryChange(category)"
      [class.bg-blue-500]="selectedCategory === category"
      [class.text-white]="selectedCategory === category"
      class="px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors"
    >
      {{ category }}
    </button>
    }
  </div>

  <!-- Search -->
  <app-search-track (search)="onSearch($event)"></app-search-track>

  <!-- Tracks Grid -->
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
  >
    @if (filteredTracks.length) { @for (track of filteredTracks; track track.id)
    {
    <app-track-card [track]="track"></app-track-card>
    } } @else {
    <div class="col-span-full text-center py-12">
      <p class="text-gray-500">No tracks found in your library</p>
      <button
        (click)="openUploadModal()"
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
      >
        Upload Your First Track
      </button>
    </div>
    }
  </div>
</div>
